spring.application.name=enigma-coop

spring.datasource.url=jdbc:mysql://localhost:3306/enigma-coop-db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


app.enigma-coop.jwt-app-name=${JWT_APP_NAME:enigma-coop}
app.enigma-coop.jwt-expiration=${JWT_EXPIRATION:600}
app.enigma-coop.jwt-secret=${JWT_SECRET:rahasia}

# Nama pengguna admin
app.enigma-coop.username-admin=biru

# Kata sandi admin
app.enigma-coop.password-admin=biru